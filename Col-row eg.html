<html>
    <head>
        <title>Colspan-Rowspan Example</title>
    </head>
    <body>
        <table border="1" cellpadding="2" align="center">
            <tr>
                <th> column 1 </th>
                <th> column 2 </th>
            </tr>

            <tr>
                <td colspan="2"> Row 1 </td>
            </tr>

            <tr>
                <td rowspan="2"> Row 2 </td>
                <td> Row 2 </td>
            </tr>

            <tr>
                <td> Row 3 </td>
            </tr>
        </table>
    </body>
</html>
