<html>
    <head>
        <title>Teenage</title>
    </head>
<body>
    <script type = "text/javascript">
        var age =parseInt(prompt("Enter your Age "));
        if(age>12){
            if(age>19){
                if(age>50){
                    document.write("<b>You are Old!</b>");
                }
                else{
                    document.write("<b>You are Young!</b>");
                }
            }
                else{
                    document.write("<b>You are Teenager!</b>");
                }
        }
                else{
                    document.write("<b>You are Child!</b>")
                }
       </script>
    </body>
 </html>
