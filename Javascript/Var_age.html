<html>
    <head>
        <title>Variable Age</title>
    </head>
    <body>
       <script type = "text/javascript">
            var age =80;
            if(age > 50){
                document.write("<b>You are Old!</b>");
            }else if(age > 19){
                document.write("<b>You are Young!</b>");
            }else if(age > 12){
                document.write("<b>You are Teenage!</b>");
            }else if(age > 0){
                document.write("<b>You are Child!</b>");
            }else{
                document.write("<b>Incorrect Age!</b>");
            }
       </script>
 
    </body>
 </html>
