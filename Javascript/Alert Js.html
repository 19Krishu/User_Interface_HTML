<html>
    <head>
        <title>Alert</title>
        <script type="text/javascript">
            function sayhello(){
                alert("Hello World!")
                confirm("Are you sure ?")
                prompt("Enter your name")
            }
        </script>
    </head>
    <body>
        Click here for the result
        <input type="button" onclick="sayhello()" value="Say Hello">
    </body>
</html>
