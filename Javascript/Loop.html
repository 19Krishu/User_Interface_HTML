<html>
    <head>
        <title>Loop</title>
    </head>
    <body>
       
       <script type = "text/javascript">
          
            var count = 1;
            document.write("Starting Loop ");
          
            while (count <= 10) 
            {
                document.write("Current Count : " + count + "<br />");
                count++;
            }
          
            document.write("Loop stopped!");
          
       </script>
       
       
    </body>
 </html>
