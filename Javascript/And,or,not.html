<html>
    <head>
        <title>And , OR , NOT</title>
        <script type="text/javascript">
            var a = true;
            var b = false;

            var linkbreak = "<br/>";
            document.write("(a && b) => ");
            result = a&&b;
            document.write(result);
            document.write(linkbreak);

            document.write("(a || b) => ");
            result = a||b;
            document.write(result);
            document.write(linkbreak);

            document.write("!(a && b) => ");
            result = (!(a && b));
            document.write(result);
            document.write(linkbreak);
        </script>
    </head>
    <body>
        <p>Set the variables to different values and different operators and then try...</p>
    </body>
</html>
