<html>
    <head>
        <title>RSO</title>
    </head>
    <body>
       <script>
          var a =1;
          var b =1; // Shift right two bits
 
          document.write("(a >> b) => ");
          result =(a >> b);             //unsign right shift op
          document.write(result);
          
       </script>
    </body>
 </html>
