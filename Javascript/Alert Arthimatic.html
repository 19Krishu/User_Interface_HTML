<html>
    <head>
        <title>Alert Arithmatic</title>
    </head>
    <body>
    <script type="text/javascript">
    var a = parseInt(prompt("Enter the val of A  :-  "));
    var b = parseInt(prompt("Enter the val of B  :-  "));


    var linebreak = "<br />";
    document.write("(a & b) => ");
    result = (a & b);
    document.write(result);
    document.write(linebreak);


    document.write("(a | b) => ");
    result = (a | b);
    document.write(result);
    document.write(linebreak);


    document.write("(a ^ b) => ");
    result = (a ^ b);
    document.write(result);
    document.write(linebreak);


    document.write("(~b) => ");
    result = (~b);
    document.write(result);
    document.write(linebreak);


    document.write("(a << b) => ");
    b=1;
    result = (a << b);
    document.write(result);
    document.write(linebreak);


    document.write("(a >> b) => ");
    result = (a >> b);
    document.write(result);
    document.write(linebreak);
</script>
    <p>Set the variables to different values and different operators and then try...</p>
</body>
</html>
