<html>
    <head>
        <title>String function</title>
    </head>
    <body>
    <script type="text/javascript">
    var str="Hello friends this is string function examples";
    var str1="Hello";
    var str2="World";
    document.write(str+"<br>");

    document.write("char At(4) = "+str.charAt(4)+"<br>");

    document.write("charCodeAt(4) = "+str.charCodeAt(4)+"<br>");

    document.write("concat = "+str1.concat(str2)+"<br>");

    document.write("indexOf('f') = "+str.indexOf('f')+"<br>");

    document.write("lastIndexOf('f') = "+str.lastIndexOf('f')+"<br>");

    document.write("replace = "+str.replace("friends","dost")+"<br>");

    document.write("search = "+str.search("this")+"<br>");

    document.write("substr = "+str.substr(5,13)+"<br>");

    document.write("substring = "+str.substring(5,13)+"<br>");

    document.write("toLowerCase = "+str.toLowerCase()+"<br>");
    
    document.write("toUpperCase = "+str.toUpperCase()+"<br>");
    </script>
    <p>Set the variables to different values and different string function and then try...</p>
    </body>
    </html>
