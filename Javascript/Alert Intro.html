
<html>
    <head>
    <script type="text/javascript">
    
    function concate(fname,lname) {
     var fullname=fname+" "+lname;
     return fullname;
    }
    function myfun(fname,lname)
    {
        var fullname=concate(fname,lname);
        document.write("Hello Miss."+fullname);
    }
    
    </script>
    </head>
    <body>
    Click here for the result
    <input type="button" onclick="myfun('Krishu','Patel')" value="Click Me" />
