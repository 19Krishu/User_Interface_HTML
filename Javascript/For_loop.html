<html>
    <head>
        <title>For-Loop</title>
    </head>
    <body>
 
       <script type = "text/javascript">
 
            var a ;
            document.write("Starting Loop ");
            for(a=1;a<=10;a++)
            {
                if(a==5)
                {
                    continue;
                }
                document.write("Current Count : " + a+ "<br />");
            }
 
             document.write("Loop stopped!");
 
       </script>
 
 
    </body>
 </html>
