<html>
    <head>
        <title>Arithmatic</title>
        <script type="text/javascript">

            var a = 33;
            var b = 10;
            var c = "Text";

            var linebreak = "<br><hr><br>";
            document.write("a + b = ");
            result = a+b;
            document.write(result);
            document.write(linebreak);


            document.write("a - b = ");
            result = a-b;
            document.write(result);
            document.write(linebreak);


            document.write("a * b = ");
            result = a*b;
            document.write(result);
            document.write(linebreak);


            document.write("a / b = ");
            result = a/b;
            document.write(result);
            document.write(linebreak);


            document.write("a % b = ");
            result = a%b;
            document.write(result);
            document.write(linebreak);

            document.write("a + b + c = ");
            result = a+b+c;
            document.write(result);
            document.write(linebreak);

            a++;
            document.write("a++ = "+a);
            result = a++;
            document.write("<br>result = "+result);
            document.write(linebreak);

            b--;
            document.write("b-- = "+b);
            result = b--;
            document.write("<br>result = "+result);
            document.write(linebreak);
            document.write("--b = ");
            result = --b;
            document.write(result);
            document.write(linebreak);
        </script>
    </head>
    <body>
        <p>Set the variable to different values and then try...</p>
    </body>
</html>
