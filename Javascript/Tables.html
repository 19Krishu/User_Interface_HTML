<html>
    <head>
        <title>Tables</title>
    </head>
    <body>
 
    <script type = "text/javascript">
        var n=parseInt(prompt("Enter any val "));
 
            var c = 1;
            while (c <= 10) 
            {
                document.write("<br>"+n+"  *  "+c+"  =  "+(n*c));
                c++;
            }
       </script>
 
 
    </body>
 </html>
