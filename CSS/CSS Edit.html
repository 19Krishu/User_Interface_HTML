<html>
    <head>
        <title>Editing</title>
        <style>
            div{
                color: darksalmon;
                font-size: 30px;
                padding: 30px;
                margin: 30px;
                border: thin solid black;
                outline-style: solid;
                outline-width: thick;
            }
            .a{
                outline-color: blueviolet;
            }
            .b{
                outline: 5px dotted black;
            }
        </style>
    </head>
    <body>
        <div>Hello</div>
        <div class="a">Krishu Patel</div>
        <div class="b">Department of Animation , IT-TMS and Mobile Application </div>
    </body>
</html>
