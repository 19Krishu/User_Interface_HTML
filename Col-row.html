<html>
    <head>
        <title>Col-row</title>
    </head>
    <body>
        <table border width="750" align="center">
            <tr align="center">
                <td colspan="4">Page Banner</td>
            </tr>
            <tr align="center">
                <td rowspan="2">Nav Link</td>
                <td colspan="2">Features Articles</td>
                <td rowspan="2">Linked Ads</td>
            </tr>

            <tr align="center">
                <td>New Column</td>
                <td>New Column</td>
            </tr>
        </table>
    </body>
</html>
