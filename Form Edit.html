<html>
    <head>
        <title>Form</title>
    </head>
    <style>
        table{
            padding:5px;
			text-align:center;
			background:skyblue;
        }
    </style>
    <body>
        <h1> Student Information </h1>
        <table>
            <tr>
                <td><label>Name : </label></td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td><label>Student No : </label></td>
                <td><input type="number"></td>
            </tr>

            <tr>
                <td><label>Address : </label></td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td><label>City : </label></td>
                <td><select name="City">
                    <option>Ahmedabad</option>
                    <option>Surat</option>
                    <option>Rajkot</option>
                    <option>Baroda</option>
                    <option>Gandhinagar</option></td>
            </tr>

            <tr>
                <td><label>Is Foreign ?</label></td>
                <td><input type="checkbox">Yes</td>
            </tr>

            <tr>
                <td><label>Gender : </label></td>
                <td>Male<input type="radio" name="Male"></td>
                <td>Female<input type="radio" name="Female"></td>
            </tr>

            <tr>
                <td><input type="submit" name="button"></td>
                <td><input type="reset" name="button"></td>
            </tr>
        </table>
    </body>
</html>
