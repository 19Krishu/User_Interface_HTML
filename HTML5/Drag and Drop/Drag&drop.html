<!DOCTYPE html>
<html>
    <head>
        <style>
            #div1{
                width: 350px;
                height: 70px;
                padding: 10px;
                border: 1px solid palevioletred;
            }
        </style>
        <script>
            function allowDrop(ev){
                ev.preventDefault();
            }
            function drag(ev){
                ev.dataTransfer.setData("Text" , ev.target.id);
            }
            function drop(ev){
                ev.preventDefault();
                var data = ev.dataTransfer.getData("Text");
                ev.target.appendChild(document.getElementById(data));
            }
        </script>
        <title>Drag and Drop</title>
    </head>
    <body>
        <p>Drag the aptechlogo image into the Rectangle : </p>
        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <br>
        <img id="grag1" src="GU.png" draggable="true" ondragstart="drag(event)" width="336" height="69">
    </body>
</html>
