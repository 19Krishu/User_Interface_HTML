<!DOCTYPE html>
<head>
    <title>Toggle Table Edit</title>
    <script>
        var toggleHidden = function() {
            var elem = (document.getElementById("toggle"));
            if(elem.hasAttribute("hidden")) {
                elem.removeAttribute("hidden");
            }
            else {
                elem.setAttribute("hidden" , "hidden");
            }
        }
        </script>
    <body>
        <button onclick="toggleHidden()">Toggle</button>
        <table border="2">
            <tr>
                <th>Name</th>
                <th>City</th>
            </tr>

            <tr>
                <td>Krishu</td>
                <td>Ahmedabad</td>
            </tr>

            <tr id="toggle" hidden>
                <td>Vedant</td>
                <td>Ahmedabad</td>
            </tr>

            <tr>
                <td>Riaan</td>
                <td>Ahmedabad</td>
            </tr>
        </table>
    </body>
</head>
</html>
